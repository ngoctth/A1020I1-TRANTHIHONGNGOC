<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management applicationy</title>
</head>
<body>
    <h4> Add new product</h4>
    <input type="text" id="input" width="50px"/>
    <button type="button" id="add" onclick="aDD()">Add</button><br>
    <label> Display all products: </label><label id="total"></label>
    <h5 style="color: brown">  </h5>
    <div id="result"  ></div>

    <script>
            let prodUct = ["Galaxy s3","Iphone X","Oppo x5","Ipad pro"];
            disPlay();
            function disPlay(){
            let table = '<table >\n' +
                '        <th>STT</th>\n' +
                '        <th>Product Name</th>\n' +
                '        <th>  </th>\n' +
                '        <th></th>'
            for(let i =0;i<prodUct.length;i++) {
                table += '<tr>\n' +
                    '            <td>' + (i +1)+ '</td>\n' +
                    '            <td>' + prodUct[i] + '</td>\n' +
                    '            <td><input type="button" id="ed" value="Edit" onclick="edit('+i+')"/> </td>\n' +
                    '            <td><input type="button" id="dl" value="Delete" onclick="del('+i+')"/></td>\n' +
                    '        </tr>';
            }
                table += '</table>'
                document.getElementById("result").innerHTML = table;
                document.getElementById("total").innerHTML = prodUct.length;

            }

        function aDD(){
            let adD = document.getElementById("input").value;
            if(adD !==""){
                prodUct.push(adD);
                document.getElementById("input").value == "";
            }

            disPlay();
        }
        function edit(pro) {
                let neW = prompt("Enter new product");
                if(neW !== ""  && neW !==null){
                    prodUct[pro] = neW
                }
                disPlay();

        }
        function del(pro) {
                let con = confirm("Are you sure you want to delete? ")
            if(con) {
                prodUct.splice(pro, 1)
            }
            disPlay();
        }
    </script>
</body>
</html>

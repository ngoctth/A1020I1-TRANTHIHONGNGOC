    <script>
        while (true) {
            let name = " Hong Ngoc";

            let phoneNum = "0909222000";
            let eMail = "ngoc@.com";
            let customerType = "Diamond";
            let disCount = 20;
            let cusTotal = 2;
            let dayTotal = 2;
            let serveType = "villa";
            let roomType = "vip";
            let valueserve = "";
            if (serveType === "villa") {
                valueserve = 500;
            } else if (serveType === "house") {
                valueserve = 300;
            } else if (serveType === "room") {
                valueserve = 100;

            } else if (adDr === "Hue") {
                discoutadDr = 10;
            } else if (adDr === "Da Nang") {
                discoutadDr = 20;
            }
            let discoutDay = "";

                discoutDay = 30;
            } else if (dayTotal >= 5 && dayTotal <= 7) {
                discoutDay = 20;
            } else if (dayTotal >= 2 && dayTotal <= 4) {
                discoutDay = 10;
            } else {
                discoutDay = 0;
            }

                discountCus = 15;

                discountCus = 10;

                discountCus = 5;
            } else if (customerType === "sliver") {
                discountCus = 2;
            } else if (customerType === "member") {
                discountCus = 0;
            }
            let totalDiscount = (1 - disCount / 100) + discoutadDr + discoutDay + discountCus;
            let totalPay = valueserve - totalDiscount;
            let choose = prompt("1. Show information customer." + "\n" +
                "2. Edit  information customer." + "\n" +

                        " 6.Email: " + eMail + "\n" +
                        " 7.Customer Class: " + customerType + "\n" +
                        " 8.Discount: " + disCount + "%" + "\n" +
                        " 9.Number of Guests: " + cusTotal + "\n" +
                        " 10.Number of days: " + dayTotal + "\n" +
                        " 11.Type of service: " + serveType + "\n" +
                        " 12.Kind of room: " + roomType + "\n");
                    break;
                case "2":

                        " 3.Identity card number: " + cmnd + "\n" +

                        " 10.Number of days: " + dayTotal + "\n" +
                        " 11.Type of service: " + serveType + "\n" +
                        " 12.Kind of room: " + roomType + "\n");
                    switch (editchoose) {
                        case "1":
                            name = prompt("Edit name");

                        case "2":

                            break;
                        case "3":
                            cmnd = prompt("Edit Identity card number");
                            break;
                        case "4":
                            adDr = prompt("Edit Address");
                            break;
                        case "5":

                        case "6":

                        " 10.Number of days: " + dayTotal + "\n" +

                        " 12.Kind of room: " + roomType + "\n");
                    break;
                case "3":

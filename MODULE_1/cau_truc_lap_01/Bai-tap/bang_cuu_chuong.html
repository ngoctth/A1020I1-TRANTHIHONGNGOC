<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let draw,i,j;
        draw = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = 2;
        j = 1;
        while (i<=9){
            draw = draw +"<tr>" ;
            while ( j<=9){
                draw = draw +"<td>" + j +"x" + i + "=" + i*j + "</td>";
                j++;

            }
            draw = draw +"</tr>;";
            j=1;
            i++;
        }
        draw = draw + "</table>";
        document.write(draw);

    </script>
    </script>
</body>
</html>

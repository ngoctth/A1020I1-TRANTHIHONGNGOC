<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>

<script>
    class  Hero{
        constructor(image, top, left, size,speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed =speed;

        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left +'px;position:absolute;" />';
        }

        moveRight(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }

        moveTop(){
            this.top -= this.speed;
            console.log('ok: ' + this.top);
        }
        moveBot(){
            this.top +=this.speed;
            console.log('ok: ' + this.top);
        }
        moveLeft(){
            this.left -= this.speed;
            console.log('ok: ' + this.left);
        }
    }

    let hero = new Hero("totoro.jpg", 30, 30, 200,50);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            //
            // hero.moveBot();

        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }
    function bot() {
        if(hero.top>=0 && hero.top <1000){
            hero.moveBot();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(bot, 100)
    }

    function left() {
        if(hero.left>window.innerWidth - hero.size){
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(bot, 100)
    }
    start();
    bot();
    top();
    left();
</script>
</body>
</html>

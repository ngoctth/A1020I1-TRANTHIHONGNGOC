<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class SwitchButton{
            constructor() {
                this.status = false;
                this.lamp;
            }
            connectToLamp(lamp){
                this.lamp = lamp;
            }
            switchOn(){
                this.status =true;
                this.lamp.turnOn();
            }
            switchOff(){
                this.status = false;
                this.lamp.turnOff();
            }
        }
        class ElectricLamp{
            constructor() {
                this.lampstatus = false;
            }


            turnOn(){
                this.lampstatus = true;
            }
            turnOff(){
                this.lampstatus = false;
            }
        }
        let lamp = new ElectricLamp();
        let switchButton = new SwitchButton();
        // console.log(lamp.lampstatus);
        // console.log(switchButton.status)
        // switchButton.switchOn()
        // console.log(lamp.lampstatus);
        // console.log(switchButton.status)
        switchButton.connectToLamp(lamp)
        for (let i = 0;i<=10;i++){
            switchButton.switchOn()
            console.log(lamp.lampstatus);
            console.log(switchButton.status);
            switchButton.switchOff()
            console.log(lamp.lampstatus);
            console.log(switchButton.status);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>

</body>
<script>
    let year = parseInt(prompt("Hãy nhập năm bạn muốn kiểm tra"));
    if(year % 4==0){
        if(year % 100==0){
            if(year % 400==0){
                alert(year + " là năm nhuận");
            } else {
                alert(year + " không phải là năm nhuận");
            }
        } else {
            alert(year + " là năm nhuận");
        }
    } else {
        alert(year + " không phải là năm nhuận");
    }

</script>
</html>

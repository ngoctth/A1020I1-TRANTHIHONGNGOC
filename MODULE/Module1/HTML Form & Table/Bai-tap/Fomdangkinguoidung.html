<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <h3> Họ và tên: </h3>
    <input type="text" name="fullname">
    <h3> Email: </h3>
    <input type="text" name="email">
    <h3> Số điện thoại: </h3>
    <input type="text" name="phonenumber">
    <h3> Giới tính: </h3>
    <input type="radio" name="gender" value="male" checked> Nam
    <input type="radio" name="gender" value="female"> Nữ
   <br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [];
        a = prompt("enter the string you want to check");
        let b = a.split("");
        let c = b.reverse();
        let check = false;
        // ;
        for(let i = 0; i<b.length;i++) {
            if (b[i] === c[i]) {
                check = true;
            }
        }
        if(check){
            alert("this string is symmetrical");
        }else{
            alert("this string isn't symmetrical ");
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        let r = parseInt(prompt("Nhập bán kính"))
        function area() {
            return Math.PI* Math.pow(r,2)
        }
        function perimeter() {
            return 2*Math.PI*r
        }
        alert("diện tích hình tròn = " + area());
        alert("chu vi hình tròn = " + perimeter());
    </script>
</body>
</html>

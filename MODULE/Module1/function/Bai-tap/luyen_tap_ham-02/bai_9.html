<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
        // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1

        let a = new Array(5);
        let count = 0;
        let flag =false;
        function check() {
            for (let i = 0; i < a.length; i++) {
                a[i] = prompt("enter the elements");
            }
            let kiTu = prompt("enter the character you want to check");
            for (let i = 0; i < a.length; i++) {
                if (kiTu === a[i]) {
                    count++;
                    flag = true;
                }
            }
                if (flag) {
                    return count;
                } else {
                return -1;
            }
            }

        alert(check());
    </script>
</body>
</html>

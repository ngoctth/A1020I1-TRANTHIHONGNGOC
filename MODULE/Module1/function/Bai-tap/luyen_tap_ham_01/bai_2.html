<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <label>Nhập vào đối số</label>
    <input type="number" id="input"/>
    <button type="button" onclick="giatri()">Try it!</button>
    <div id="ketQua"></div>
    <script>
        // Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
        function  giatri() {
            let a = parseInt(document.getElementById("input").value);
            document.getElementById("ketQua").innerHTML = a+1;

        }
    </script>
</body>
</html>

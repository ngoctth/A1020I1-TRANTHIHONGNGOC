<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for=""> nhập 1 số bất kỳ để kiểm tra</label>
    <br>
    <input type="number" id="num">
    <button onclick="kiem_tra_snt()" class="gui">Kiểm Tra</button>
    <script>
        let n;
        let flag =true;
        function kiem_tra_snt(n) {
                n=document.getElementById('num').value;
                 flag = true;
            if (n < 2){
                flag = false;
            }
            else{
                for (let i = 2; i < n-1; i++) {
                    if (n % i == 0){
                        flag = false;
                    break;
                }
            }
        }
            if (flag){
                alert(n + " là số nguyên tố");

        }
            else{
                alert(n + " không phải là số nguyên tố ");
        }
    }
    </script>
</body>
</html>

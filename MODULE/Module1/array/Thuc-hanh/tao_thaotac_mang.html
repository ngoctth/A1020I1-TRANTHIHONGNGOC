<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="input"/>
    <input type="button" value="Add" id="ad" onclick="addel();"/>
    <input type="button" value="Display" id="dp" onclick="displ();"/>
    <div id="kqua"></div>

    <script>
            let x =0;
            let array = new Array();
            function addel() {
                array[x] = document.getElementById("input").value;
                alert("Element" + array[x] + "Added at index" + x);
                x++;
                document.getElementById("input").value = " ";
            }
            function displ(){
                let e = "<hr/>";
                for(let i = 0;i<array.length);i++){
                    e += "Element" +i+ " = " +array[i] +"<br>";
            }
                document.getElementById("ketqua").innerHTML = e;

            }




    </script>
</body>
</html>

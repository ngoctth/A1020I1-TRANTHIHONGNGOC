    <script>
        //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
        let a =[-1,-3,5,-4,6,7,8,-9,-10];
        let count = 0;
        for(let i =0;i<a.length;i++){
            if(a[i]<0){
                console.log(a[i]);
                count++;
            }
        } console.log("The sum of positive integers is equal to: " + count);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.


        let a = [3,20,8,11,67,100,2122,1,3,-100];
        let count = 1;
        for( let i =0; i<a.length; i++){
            if(a[i]>=10){
                console.log(a[i]);
                count++
            }
        }console.log("The sum of the numbers greater than 10 is: " +count);
    </script>


</body>
</html>

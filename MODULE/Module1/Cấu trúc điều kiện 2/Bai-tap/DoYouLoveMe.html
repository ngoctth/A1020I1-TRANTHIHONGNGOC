        <input type="button" value="No" id="n" style="position: absolute; left: 980px; top: 70px " onmouseover="move()"/>

</body>

        alert("<3");

    function move() {
        let x = Math.round(Math.random() * window.innerWidth);

        document.getElementById("n").style.top = y + "px";

    }
</script>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
        let weight = parseInt(prompt("Hãy nhập cân nặng của bạn: "));
        let height = parseInt(prompt("Hãy nhập chiều cao của bạn: "));
        let bmi = weight / ( height ^ 2);
        if (bmi < 18.5) {
            alert("Underweight");
        } else if(bmi <= 25.0) {
            alert("Normal");
        } else if(bmi < 30.0){
            alert("Overweight");
        } else {
            alert("Obese");
        }


</script>
</html>

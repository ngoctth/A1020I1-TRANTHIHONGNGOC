<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
        count=0;
        for(let i= 1;i<=100;i++) {
            alert(i);
            count++;
            if (count == 99) {
                alert("đã hoàn thành");
                break;
            }
        }

    </script>
</body>
</html>

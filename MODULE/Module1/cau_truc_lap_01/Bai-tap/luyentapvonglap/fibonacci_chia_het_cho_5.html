<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
           //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
           let a=0
           let b=1;
           let c;
           for(i=0;i<20;i++){
               c = a+b;
               a=b;
               b=c;
               document.write(c + " , ")
           }
    </script>
</body>
</html>

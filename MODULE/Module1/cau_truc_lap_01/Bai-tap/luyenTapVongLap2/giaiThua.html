<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 2: Tính giai thừa của một số nguyên dương
        //8!=1x2x3x4x5x6x7x8
        let n = parseInt(prompt("nhập SỐ"));
        let m = 1;
        for(i=0;i<(n-1);i++){
            m= m*(n-i)
        }alert(n+"! = "+ m);
    </script>
</body>
</html>

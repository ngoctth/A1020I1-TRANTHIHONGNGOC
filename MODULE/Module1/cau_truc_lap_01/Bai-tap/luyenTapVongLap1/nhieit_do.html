<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.


        let i = 0;
        let nhietDo = prompt("Nhiệt độ hiện tại : ");
        do{
        if(nhietDo<20){
            alert("tăng nhiệt độ");
        }
        else if(nhietDo>100){
            alert("giảm nhiệt độ");
        }
        else{
            alert("nhiệt độ bình thường");
        }
        i++;
    }while (i < 10)

</script>
</body>
</html>

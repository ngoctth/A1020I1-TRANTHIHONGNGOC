<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=-1
        let b=1;
        let c=0;
        let tong = 0;
        for(i=0;i<20;i++){
            c = a+b;
            a=b;
            b=c;
            tong=tong +c;
        }document.write("Tổng 20 số đầu tiên là : " + tong);
    </script>
</body>
</html>

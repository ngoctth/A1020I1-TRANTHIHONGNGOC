<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10
        // ở ví dụ trong phần vòng lặp while.
        let i ="";
        do{
            i = prompt("nhập số");
            alert("number is " + i );
        } while (i <1 || i>10);
    </script>
</body>
</html>

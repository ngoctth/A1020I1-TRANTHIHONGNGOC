            <label > Loại dịch vụ: </label>

                    <option value="vip">VIP</option>
                    <option value="busi">Business</option>
                    <option value="norm">Normal</option>
                </select>
            <label for ="cusTomer"> Tổng số khách: </label>
                <input type="text" id="cusTomer" name="cusTomer">
            <label for ="renDays"> Số ngày ở: </label>
                <input type="renDays" id="renDays" name="renDays">
            <label for ="disCount"> Giảm giá (%): </label>
                <input type="disCount" id="disCount" name="disCount">

        </fieldset>

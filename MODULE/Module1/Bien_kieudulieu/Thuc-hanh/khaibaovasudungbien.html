<script>
   /* Bài 1: Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML.

   /*Bài 2 diện tích của hình chữ nhật
   let width = 50
   let height = 20
   let area = width * height
   document.write('area = ' + area)
    */

   /* Bài 3:Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b.
        Kiểm tra xem a có phải là bội số của b hay không (tức là a có chia hết cho b hay không).
    Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().
   */
   let a = prompt("Nhập a = ");
   let b = prompt("Nhập b = ");
   let multi = a / b
   if (a % b == 0){
       document.write(multi + ' => a là bội số của b');
   }

   else{
       document.write(multi + ' => a không phải bội số của b');
   }

</script>
